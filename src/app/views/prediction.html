<div class="table-responsive-vertical md-whiteframe-z1">
    <!-- TODO: Replace table to table component when https://github.com/angular/material/issues/796 will closed -->
    <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <span>Predictions</span>
    </div>
    </md-toolbar>

    <form ng-controller="PredictionController">
      <md-input-container>
          <input type="file" id="file" ngf-select ng-model="file" name="file" ngf-accept="'.csv'"/>
      </md-input-container>       

      <div class="button-toolbar" layout="row" layout-align="end center">
          <button class="md-primary" ng-click="submit()">Upload</button>
      </div>

      <md-select ng-model="selectedTrace" placeholder="Select Trace" ng-change="update()">
        <md-option ng-repeat="value in traces" ng-value="value">
          Trace {{value}}
        </md-option>
      </md-select>

      <div layout-gt-md="row">
<!--         <div google-chart chart="predictionChart" style="height:600px; width:100%;"></div> -->
        <div id="chart_div" style="width: 100%; height: 500px"></div>
      </div>
    </form>
</div>
