<md-toolbar class="md-table-toolbar md-default" layout-gt-md="row">
	<div class="md-toolbar-tools">
		<span>Log:</span>
    <md-input-container ng-controller="MainController">
        <md-select ng-model="selectedLog" placeholder="Select Log" ng-change="update()">
          <md-option ng-repeat="log in logs" ng-value="log.id"">
            {{log.name}}
          </md-option>
        </md-select>
    </md-input-container>
	</div>
	<div layout-align="end center">
		<md-button href="/logs" class="md-accent">Upload New Log</md-button>
	</div>
</md-toolbar>

<div layout-gt-md="row">
  <panel-widget flex title="Number of Traces" template="app/views/partials/traces.html" class="fixed-height-widget"></panel-widget>
  <panel-widget flex title="Number of Resources" template="app/views/partials/resources.html" class="fixed-height-widget"></panel-widget>
  <panel-widget flex title="Most Executed Events" template="app/views/partials/eventexecutions.html" class="fixed-height-widget"></panel-widget>
</div>
